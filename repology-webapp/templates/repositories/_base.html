{% extends "../_base.html" %}

{% block preheader %}
<div class="btn-group pageheader-right">
	<a href="{{ ctx.url_for(crate::endpoints::Endpoint::RepositoriesStatistics, [])? }}" class="btn btn-default{% if ctx.is_endpoint(crate::endpoints::Endpoint::RepositoriesStatistics) %} active{% endif %}">Statistics</a>
	<a href="{{ ctx.url_for(crate::endpoints::Endpoint::RepositoriesPackages, [])? }}" class="btn btn-default{% if ctx.is_endpoint(crate::endpoints::Endpoint::RepositoriesPackages) %} active{% endif %}">Packages</a>
	<a href="{{ ctx.url_for(crate::endpoints::Endpoint::RepositoriesGraphs, [])? }}" class="btn btn-default{% if ctx.is_endpoint(crate::endpoints::Endpoint::RepositoriesGraphs) %} active{% endif %}">Graphs</a>
	<a href="{{ ctx.url_for(crate::endpoints::Endpoint::RepositoriesUpdates, [])? }}" class="btn btn-default{% if ctx.is_endpoint(crate::endpoints::Endpoint::RepositoriesUpdates) %} active{% endif %}">Updates</a>
	<a href="{{ ctx.url_for(crate::endpoints::Endpoint::RepositoriesFields, [])? }}" class="btn btn-default{% if ctx.is_endpoint(crate::endpoints::Endpoint::RepositoriesFields) %} active{% endif %}">Fields</a>
</div>
{% endblock %}
